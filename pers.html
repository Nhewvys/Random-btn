<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/pers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

<body>
    <header>
       <img src="assets/images/fotor_2023-5-19_16_40_25-removebg-preview.png" alt="">
       <button class="btn-voltar">Sair<i class="fa-solid fa-right-from-bracket"></i></button>
    </header>
    <main class="pers">
        <div class="container-pers">
                <ol>
                    <li>Qual a mensagem a exibir?</li>
                    <input class="inputs" type="text" placeholder="digite a mensagem">
                    
                    <li>Para onde o "sim" deve levar?</li>
                    <input class="inputs" type="text" placeholder="insira aqui a Url">
                    
                    <li>ecolha a cor do botão "Não"</li>
                    <select name="no" id="no">
                        <option value="red">vermelho</option>
                        <option value="blue">azul</option>
                        <option value="black">preto</option>
                    </select>
                    <li>escola a cor do botão "Sim"</li>
                    <select name="sim" id="sim">
                        <option value="red">Rosa</option>
                        <option value="green">verde</option>
                        <option value="black">preto</option>
                    </select>
                </ol>
            <button class="btn-pers">enviar</button>
        </div>
    </main>
