<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/global.css">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <script src="assets/js/register.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>vamos jogar?!</title>
</head>

<body>
    <form>
        <main class="card register">
            <div class="container">
                <h1>Registro</h1>
                <div class="inputs">
                    <label for="user-email">Seu e-mail</label>
                    <div class="input-box">
                        <i id="icon-user" class="fa-solid fa-envelope"></i>
                        <input id="user-email" type="email" placeholder="digite seu e-mail" required
                            autocomplete="email">
                        </div>
                        <small id="error1"></small>
                    <label for="register-password">Senha</label><br>
                    <div class="input-box">
                        <i id="eyeIcon" class="fa-solid fa-eye"></i>
                        <input id="register-password" type="password" minlength="6" placeholder="digite a senha"
                            required autocomplete="current-password">
                        </div>
                        <small id="password-error"></small>
                    <label for="confirm-password">confirmar senha</label><br>
                    <div class="input-box">
                        <i id="eyeIconfash" class="fa-solid fa-eye"></i>
                        <input id="confirm-password" type="password" minlength="6" placeholder="confirme a senha"
                            required autocomplete="current-password">
                    </div>
                    <small id="confirm-password-error"></small>
                </div>
                <button type="submit" class="btn-login" onclick="register()">Registrar</button>
                <p class="cadastro">JÃ¡ possui conta? <a href="index.html" id="signup-link">Entrar</a></p>
            </div>
        </main>
    </form>

    <footer>
        <p>made by &copyNhewvys</p>
    </footer>

      
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="assets/js/firebase-init.js"></script>

</body>
</html>
